#################################
#          Performance          #
#################################
# Backend selection - xrender for stability, glx for performance
backend = "xrender";

# VSync - essential for smooth animations
vsync = true;

# Performance optimizations
unredir-if-possible = false;
unredir-if-possible-delay = 0;

#################################
#          Animations           #
#################################
# Smooth modern animations
animations = true;
animation-stiffness = 250.0;
animation-dampening = 30.0;
animation-window-mass = 0.7;
animation-clamping = true;
animation-delta = 10;

# Window animation types
animation-for-open-window = "slide-in";
animation-for-unmap-window = "slide-out";
animation-for-transient-window = "slide-in";
animation-for-prev-tag = "minimize";
animation-for-next-tag = "slide-in";
animation-for-workspace-switch-in = "slide-in";
animation-for-workspace-switch-out = "slide-out";

#################################
#           Shadows             #
#################################
# Enhanced shadow system
shadow = true;
shadow-radius = 18;
shadow-offset-x = -15;
shadow-offset-y = -15;
shadow-opacity = 0.65;

# Shadow color (dark blue-black)
shadow-red = 0.02;
shadow-green = 0.05;
shadow-blue = 0.1;

# Shadow exclusions
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "class_g = 'Rofi'",
  "class_g = 'firefox' && argb",
  "class_g = 'Thunderbird' && argb",
  "class_i = 'tray'",
  "_GTK_FRAME_EXTENTS@",
  "_NET_WM_STATE@ *= '_NET_WM_STATE_HIDDEN'",
  "_NET_WM_STATE@ *= '_NET_WM_STATE_STICKY'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
#           Fading              #
#################################
# Smooth fade in/out effects
fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 8;
no-fading-openclose = false;
no-fading-destroyed-argb = false;

# Fade exclusions
fade-exclude = [
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'"
];

#################################
#   Transparency / Opacity      #
#################################
# Base opacity settings
inactive-opacity = 0.92;
active-opacity = 1.0;
frame-opacity = 0.88;
inactive-opacity-override = false;

# Focus exclusions
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'"
];

# Inactive window dimming
inactive-dim = 0.12;
inactive-dim-fixed = 0.15;

# Enhanced opacity rules with better application support
opacity-rule = [
  # Browsers - full opacity for readability
  "100:class_g = 'firefox'",
  "100:class_g = 'Firefox'",
  "100:class_g = 'chromium'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Brave-browser'",
  
  # Development tools
  "100:class_g = 'code-oss'",
  "100:class_g = 'Code'",
  "100:class_g = 'VSCodium'",
  "100:class_g = 'jetbrains-idea'",
  "100:class_g = 'jetbrains-pycharm'",
  
  # Communication
  "100:class_g = 'TelegramDesktop'",
  "100:class_g = 'discord'",
  "100:class_g = 'Slack'",
  "100:class_g = 'Thunderbird'",
  "100:class_g = 'Element'",
  
  # Media and graphics
  "100:class_g = 'Gimp'",
  "100:class_g = 'Inkscape'",
  "100:class_g = 'obs'",
  "100:class_g = 'vlc'",
  "100:class_g = 'mpv'",
  "100:class_g = 'Blender'",
  
  # Terminals - slightly transparent for aesthetics
  "95:class_g = 'Alacritty'",
  "95:class_g = 'kitty'",
  "95:class_g = 'URxvt'",
  "95:class_g = 'UXTerm'",
  "95:class_g = 'XTerm'",
  "95:class_g = 'st-256color'",
  "95:class_g = 'Termite'",
  
  # System utilities
  "92:class_g = 'Rofi'",
  "90:class_g = 'Polybar'",
  "88:class_g = 'Dunst'",
  "85:class_g = 'Pavucontrol'",
  "85:class_g = 'Blueman-manager'",
  
  # Entertainment
  "88:class_g = 'Spotify'",
  "90:class_g = 'Steam'",
  
  # File managers
  "95:class_g = 'Nautilus'",
  "95:class_g = 'Thunar'",
  "95:class_g = 'ranger'",
  
  # Floating terminals
  "90:class_g = 'floating-terminal'"
];

#################################
#     Background Blurring       #
#################################
# Enhanced blur settings
blur: {
  method = "dual_kawase";
  strength = 9;
  deviation = 1.2;
  kernel = "11x11gaussian";
  background = false;
  background-frame = false;
  background-fixed = false;
};

# Blur background exclusions
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Plank'",
  "class_g = 'slop'",
  "class_g = 'firefox' && argb",
  "class_g = 'Thunderbird' && argb",
  "_GTK_FRAME_EXTENTS@",
  "name = 'rect-overlay'"
];

#################################
#       Corner Rounding         #
#################################
# Modern rounded corners
corner-radius = 12;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'Polybar'",
  "class_g = 'i3bar'",
  "name = 'Notification'",
  "class_g = 'firefox' && window_type = 'utility'",
  "class_g = 'Thunderbird' && window_type = 'utility'"
];

# Corner detection
detect-rounded-corners = true;
round-borders = 1;
round-borders-exclude = [
  "class_g = 'Polybar'",
  "class_g = 'i3bar'"
];

#################################
#       General Settings        #
#################################
# Window detection
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-client-opacity = true;
use-ewmh-active-win = true;

# Transient window grouping
detect-transient = true;
detect-client-leader = true;

# Damage system
resize-damage = 1;

# Color inversion (disabled for performance)
invert-color-include = [];

# Experimental features
experimental-backends = false;

# D-Bus interface
dbus = false;

# Configuration reloading
use-ewmh-active-win = true;

# Log settings
log-level = "warn";
log-file = "/tmp/picom.log";

#################################
#         Window Types          #
#################################
# Per-window type settings
wintypes: {
  tooltip = { 
    fade = true; 
    shadow = true; 
    opacity = 0.88; 
    focus = true; 
    full-shadow = false; 
  };
  
  dock = { 
    shadow = false; 
    clip-shadow-above = true; 
  };
  
  dnd = { 
    shadow = false; 
  };
  
  popup_menu = { 
    opacity = 0.92; 
    shadow = true;
    fade = true;
  };
  
  dropdown_menu = { 
    opacity = 0.92; 
    shadow = true;
    fade = true;
  };
  
  utility = {
    shadow = true;
    opacity = 0.95;
    fade = true;
  };
  
  dialog = {
    shadow = true;
    opacity = 0.98;
    fade = true;
  };
  
  notification = {
    shadow = true;
    opacity = 0.95;
    fade = true;
  };
  
  splash = {
    shadow = true;
    opacity = 1.0;
    fade = true;
  };
  
  normal = { 
    fade = true; 
    shadow = true; 
  };
};

#################################
#      Application Specific     #
#################################
# Special rules for problematic applications
unredir-if-possible-exclude = [
  "class_g = 'firefox'",
  "class_g = 'Thunderbird'",
  "class_g = 'chromium'",
  "class_g = 'Google-chrome'"
];
